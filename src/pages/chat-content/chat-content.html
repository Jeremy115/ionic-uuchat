<ion-header>

<ion-navbar>
	<ion-title>聊天内容</ion-title>
	<ion-buttons end >
      <button ion-button icon-only (click)="gotoReorderPage()">
          <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content>
	<cy-chat-msg [relationId]="relationId"></cy-chat-msg>
</ion-content>

<ion-footer>
<ion-toolbar>
<div class="msg-input-wrapper">
	<input type="text" [(ngModel)]="content" />
	<button ion-button (click)="sendMsg()">发送</button>
</div>
</ion-toolbar>
</ion-footer>
