<ion-header>
  <ion-navbar>
    <ion-title>Me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list margin-top>
    <button ion-item (click)="gotoMeDetailPage()">
			<ion-thumbnail item-left>
	           <ion-img [src]="own.avatarSrc"></ion-img>
	        </ion-thumbnail>
	        <h2>{{own.nickname}}</h2>
        </button>
  </ion-list>


  <ion-list>
    <button ion-item (click)="scanBarCode()">扫一扫</button>

    <button ion-item (click)="gotoDownloadPage()">下载APP</button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="gotoSettingPage()">
      <ion-icon name="settings" item-left></ion-icon> 设置
      </button>
  </ion-list>


</ion-content>
